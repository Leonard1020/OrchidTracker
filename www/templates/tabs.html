<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->



<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content drag-content="false">
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button></ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-clear icon ion-android-add" ng-show="!authRequired" ng-click="addPlot()"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="secondary">
				<button class="button button-clear icon ion-log-in" ng-show="authRequired" ng-click="openLoginDialog()"></button>
				<button class="button button-clear icon ion-log-out" ng-show="!authRequired" ng-click="logout()"></button>
			</ion-nav-buttons>
		</ion-nav-bar>

		<!-- TABS -->
		<ion-tabs class="tabs-icon-top tabs-color-active-positive">

			<!-- Status Tab -->
			<ion-tab title="Overview" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/status">
				<ion-nav-view name="tab-status"></ion-nav-view>
			</ion-tab>

			<!-- Grid Tab -->
			<ion-tab title="Plot" icon-off="ion-ios-grid-view-outline" icon-on="ion-ios-grid-view" href="#/tab/grid">
				<ion-nav-view name="tab-grid"></ion-nav-view>
			</ion-tab>

			<!-- Update Tab -->
			<ion-tab title="Update" icon-off="ion-edit" icon-on="ion-edit" href="#/tab/update">
				<ion-nav-view name="tab-update"></ion-nav-view>
			</ion-tab>

			<!-- Graph Tab -->
			<ion-tab title="Graph" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/graph">
				<ion-nav-view name="tab-graph"></ion-nav-view>
			</ion-tab>


		</ion-tabs>

		</ion-side-menu-content>

		<!-- Side Menu (left) -->
		<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<h1 class="title">Plots</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item menu-close ng-repeat="number in plotNumbers" ng-click="selectPlot(number.id)">Plot {{number.number}}</item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
