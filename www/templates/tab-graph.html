<ion-view view-title="Graph" class="centerMax">
  <ion-content>
	<div class="alignCenter">
		<label class="item item-input item-select">
			<div class="input-label">
				Select a Graph
			</div>
			<select class="borderless" name="graphSelect" id="graphSelect" 
				ng-options="graph for graph in graphs"
				ng-model="selectedGraph"
				ng-change="loadGraph(selectedGraph)">
			</select>
		</label>
		<div id="graph" style="min-width: 300px; margin: 0 auto"></div>
	</div>
  </ion-content>
</ion-view>
